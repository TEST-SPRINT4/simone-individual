    <div class="container-cadastro-faculdade">
        <div class="bar"></div>

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>

        <!-- INICIANDO FORMULARIO -->
        <div class="card-cadastro">

            <div class="banner-cadastro">
                <h1>CADASTRE-SE</h1>
            </div>

            <div class="formulario-cadastro">
                <div class="campo-texto">
                    <label for="nome">NOME DA INSTITUIÇÃO</label>
                    <input type="text" id="instituicao_input" placeholder=" Digite o nome da instituição">
                    <div id="erro_nome"></div>
                </div>

                <div class="campo-texto">
                    <label for="nome">NOME DO RESPONSÁVEL</label>
                    <input type="text" id="responsavel_input" placeholder=" Digite o nome do responsável">
                    <div id="erro_nome"></div>
                </div>

                <div class="campo-texto">
                    <label for="email">EMAIL DO RESPONSÁVEL</label>
                    <input type="text" id="emailInstituicao_input" placeholder=" Digite o e-mail do responsável">
                    <div id="erro_email"></div>
                </div>

                <div class="texto-especial">
                    <div class="campo-texto-metade">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj_input" placeholder=" Digite o CNPJ" size="52"
                            oninput="formatarCNPJ(this)" maxlength="18">
                        <div id="erro_cnpj"></div>
                    </div>

                    <div class="campo-texto-metade">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep_input" oninput="buscarCep(); formatarCEP(this)"
                            placeholder=" Digite o CEP" maxlength="9">
                        <div id="erro_cep"></div>
                    </div>
                </div>

                <div class="texto-especial">
                    <div class="campo-texto-metade">
                        <label for="estado">ESTADO</label>
                        <input type="text" oninput="buscarCep()" id="estado_input" placeholder=" UF" maxlength="2">
                        <div id="erro_estado"></div>
                    </div>

                    <div class="campo-texto-metade">
                        <label for="cidade">CIDADE</label>
                        <input type="text" oninput="buscarCep()" id="cidade_input" placeholder=" Digite a cidade"
                            size="52">
                        <div id="erro_cidade"></div>
                    </div>
                </div>

                <div class="texto-especial">
                    <div class="campo-texto-metade">
                        <label for="bairro">BAIRRO</label>
                        <input type="text" oninput="buscarCep()" id="bairro_input" placeholder=" Digite o bairro"
                            size="52">
                        <div id="erro_bairro"></div>
                    </div>

                    <div class="campo-texto-metade">
                        <label for="rua">RUA</label>
                        <input type="text" id="rua_input" oninput="buscarCep()" placeholder=" Digite a rua">
                        <div id="erro_rua"></div>
                    </div>

                </div>
                <div class="campo-texto">
                    <label for="numero">NÚMERO</label>
                    <input type="text" id="numero_input" placeholder=" Digite o número">
                    <div id="erro_numero"></div>
                </div>

                <div class="campo-texto">
                    <label for="telefone">TELEFONE</label>
                    <input type="text" id="telefone_input" placeholder=" Digite um número de telefone válido"
                        oninput="formatarTELEFONE(this)" maxlength="14">
                    <div id="erro_telefone"></div>
                </div>

                <div class="campo-texto">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha_input" placeholder=" Digite uma senha">
                    <div id="erro_senha"></div>
                </div>

                <div class="campo-texto">
                    <label for="confirmar-senha">CONFIRMAR SENHA</label>
                    <input type="password" id="confirmacao_senha_input" placeholder=" Digite a senha novamente">
                    <div id="erro_confirmar_senha"></div>
                </div>

                <div class="botao-container">
                    <button onclick="cadastrar()" class="botao-cadastro">CADASTRAR<span class="seta">→</span></button>
                </div>

            </div>

        </div>
