function alterarTitulo(idServidor) {

        tituloServidor_ram.innerHTML = "Últimas medidas de <span style='color: #075cab'> RAM </span> do <span style='color: #075cab'>servidor " + idServidor + "</span>"
}

function exibirServidor(idServidor) {


    ///???

let todosOsGraficos = document.getElementById("graficos")

for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
    // exibindo - ou não - o gráfico
    let elementoAtual = document.getElementById(`grafico${i}`)
    if (elementoAtual.classList.contains("display-block")) {
        elementoAtual.classList.remove("display-block")
    }
    elementoAtual.classList.add("display-none")
}

// exibindo - ou não - o gráfico
let graficoExibir = document.getElementById(`grafico${idServidor}`)
graficoExibir.classList.remove("display-none")
graficoExibir.classList.add("display-block")

}
    


//...

function obterDadosGrafico_cpu(idServidor) {

alterarTitulo(idServidor)

if (proximaAtualizacao != undefined) {
    clearTimeout(proximaAtualizacao);
}

fetch(`/medidas/ultimas_CPU_Aeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();

            plotarGrafico_cpu(resposta, idServidor);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
}

function plotarGrafico_cpu(resposta, idServidor) {

// Criando estrutura para plotar gráfico - labels
let labels = [];

// Criando estrutura para plotar gráfico - dados
let dados = {
    labels: labels,
    datasets: [{
        label: 'CPU',
        data: [],
        borderWidth: 1,
        backgroundColor: (context) => {
            const background = [
                "#075cab33",
                "#D4A4FF52"
            ]
            if (!context.chart.chartArea) {
                return;
            }

            const { ctx, data, chartArea: { top, bottom } } = context.chart;
            const gradientBackground = ctx.createLinearGradient(0, top, 0, bottom);
            gradientBackground.addColorStop(.5, background[0]);
            gradientBackground.addColorStop(1, background[1]);

            return gradientBackground;
        },
        fill: true,
        borderColor: '#075cab',
        tension: 0.1
    },
        {
             label: 'RAM',
            data: [],
             fill: false,
             borderColor: '#D4A4FF',
             tension: 0.1
            }
    ]
};

     // Inserindo valores recebidos em estrutura para plotar o gráfico
     for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.dataHora);
            dados.datasets[0].data.push(registro.dadoscapturados);
            console.log(registro.dadoscapturados)
            // dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')
        console.log('registro: ')
        console.log(registro)

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart_cpu${idServidor}`),
            config
        );

        setTimeout(() => atualizarGrafico_cpu(idServidor, dados, myChart), 2000);
    }
