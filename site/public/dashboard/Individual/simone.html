    function exibirServidor(idServidor) {

        let todosOsGraficos = document.getElementById("graficos")

        for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
            // exibindo - ou não - o gráfico
            let elementoAtual = document.getElementById(`grafico${i}`)
            if (elementoAtual.classList.contains("display-block")) {
                elementoAtual.classList.remove("display-block")
            }
            elementoAtual.classList.add("display-none")
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idServidor}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")

        alterarTitulo(idServidor)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/simone/ultimasCPU/${idServidor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico_cpu(resposta, idServidor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

        // Criando estrutura para plotar gráfico - labels

        let dados = {
            labels: labels,
            datasets: [{
                label: 'CPU',
                data: [],
                borderWidth: 1,
                backgroundColor: (context) => {
                    const background = [
                        "#075cab33",
                        "#D4A4FF52"
                    ]
                    if (!context.chart.chartArea) {
                        return;
                    }

                    const { ctx, data, chartArea: { top, bottom } } = context.chart;
                    const gradientBackground = ctx.createLinearGradient(0, top, 0, bottom);
                    gradientBackground.addColorStop(.5, background[0]);
                    gradientBackground.addColorStop(1, background[1]);

                    if (novoRegistro[0].dataHora == dados.labels[dados.labels.length - 1]) {

                    } else {

                        dados.labels.push(novoRegistro[0].dataHora); // incluir um novo momento

                    proximaAtualizacao = setTimeout(() => atualizarGrafico_cpu(idServidor, dados, myChart), 2000);
